<div class="cart-container">
  <h2 class="text-center">Your Cart</h2>
  <table class="cart-table" *ngIf="cartItems.length > 0; else noItems">
    <thead>
      <tr>
        <th>Book</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.book.title}}</td>
        <td>${{item.book.price}}</td>
        <td>
          <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateQuantity(item._id, item.quantity)">
        </td>
        <td>${{item.quantity * item.book.price}}</td>
        <td><button (click)="removeItem(item._id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <ng-template #noItems>
    <p>Your cart is empty.</p>
  </ng-template>
  <div class="total-amount">
    <p><strong>Total Amount:</strong> ${{totalAmount}}</p>
  </div>
  <div class="checkout-btn-container" *ngIf="cartItems.length > 0">
    <button (click)="checkout()">Checkout</button>
  </div>
</div>
